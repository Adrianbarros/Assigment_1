<!DOCTYPE html>
<html>
<head>

</head>
<body>
<h4>New? Register Here!</h4>
<form action="{{ url_for('register_user') }}" method="post">
     	<input type="text" name="newUsername" placeholder="Enter New User" />
     	<input type="submit" value="Add User" />
 </form>
<h4>Have an Account? login here!</h4>
<form action="{{ url_for('authenticate_user') }}" method="post">
      <input type="text" name="authUser" placeholder="Enter username" />
      <input type="submit" value="Log In" />
    </form>

<h4>Check out your to-do list</h4>
  <form action="{{ url_for('get_items') }}">
        <input type="submit" value="Get All Items" />
    </form> 
<h4>Add a new task to your list</h4>
   <form action="{{ url_for('create_item') }}" method="post">
      <input type="text" name="newItem" placeholder="Enter new item" />
      <input type="submit" value="Add Item" />
    </form>
    <h4>Change task</h4>
 <form action="{{ url_for('change_item') }}" method="post">
        <input type="text" name="itemID" placeholder="Enter item ID" />
        <input type="text" name="newItem" placeholder="Enter new item" />
        <input type="submit" value="Change Item" />
    </form>
    <h4>Mask Task as done</h4>
     <form action="{{ url_for('complete_item') }}" method="post">
        <input type="text" name="itemID" placeholder="Enter item ID" />
        <input type="submit" value="Mark Item As Completed" />
    </form>
   <h4>Take out an iteam from your to-do</h4>

    <form action="{{ url_for('delete_item') }}" method="post">
        <input type="text" name="itemID" placeholder="Enter item ID" />
        <input type="submit" value="Delete Item" />
    </form>
   <h4>Want to leave? fine...</h4>
<form action="{{ url_for('logout') }}">
    <input type="submit" value="Logout" style="height:100px; width:100px"/>
    </form>



</body>
</html>
